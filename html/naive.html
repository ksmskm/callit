<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>

  <link rel="stylesheet" href="css/index.css">
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>  
</head>
<body>

  <div> <!-- <div class="container"> -->
    
    <div class="callit">

      <div class="speaker">
        <h3>Voice Synth</h3>
        <select class="form-control" name="voice" id="voices">
          <option value="">Select A Voice</option>
        </select>
        <div>
          <input class="form-control" type="text" name="pattern" id="pattern" placeholder="Sugar Push" value="Sugar Push">
        </div>      
        <div class="buttons">
          <button class="start-voice btn btn-default">Speak</button>
          <button class="stop-voice btn btn-default">Stop</button>
        </div>
      </div>

      <div class="patterns">
        <h3>Pattern Entry</h3>
        <form action="" name="pattern">
          <div>
            <label for="pattern_name">Name:</label>
            <input type="text" id="pattern_name" name="name">
          </div>
          <div>
            <label for="pattern_count">Count:</label>
            <input type="number" id="pattern_count" name="count">
          </div>
          <div class="button">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>

      <div class="metronome">
        <h3>Metronome</h3>
        <label for="bpm">Beats / Minute</label>
        <div>
          <input class="form-control" name="bpm" type="number" step="2" value="88" min="60" max="144">
        </div>
        <div class="buttons">
          <button class="start-metro btn btn-default">Start</button>
          <button class="stop-metro btn btn-default">Stop</button>
        </div>
      </div>
    </div>    
  </div>

  <script src="dist/js/index.js"></script>
</body>
</html>
